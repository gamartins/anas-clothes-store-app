<ion-header>
  <ion-navbar>
    <ion-title>Detalhes do Cliente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="customerForm">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefone</ion-label>
      <ion-input type="phone" formControlName="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Endere√ßo</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <button class="submit-btn" ion-button block (tap)="save()">Salvar</button>
    <button
      class="submit-btn"
      ion-button block color="danger"
      (tap)="remove()" *ngIf="customerId">Remover
    </button>
  </form>
</ion-content>
